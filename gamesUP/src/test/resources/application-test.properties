# H2 in-memory isolée pour les tests
spring.datasource.url=jdbc:h2:mem:gamesup-${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# recrée le schéma pour chaque contexte de test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ne pas charger les scripts SQL
spring.sql.init.mode=never
spring.flyway.enabled=false
spring.liquibase.enabled=false
